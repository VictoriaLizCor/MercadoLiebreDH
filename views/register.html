<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>Mercado Liebre</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <script src="https://kit.fontawesome.com/acfc101baf.js" crossorigin="anonymous"></script>
        <link href="/CSS/styles.css" rel="stylesheet">
        <title>Crear tu cuenta</title> 
    </head>
    <body>
        <header class="main-header">
            <div class="main-header-top-bar">
                <div class="logo">
                <img src="/images/logo-mercado-liebre.svg">   
                </div>  
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <h2 class = "copy-header">
                    <i class="fas fa-hand-holding-usd"></i>
                    Compra en cuotas y sin tarjeta de crédito 
                </h2>
            </div>
            <a href="#" class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </a>
            <nav class="main-navbar">
                <ul class="left-navbar">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="right-navbar">
                    <li><a href="/register">Crear tu Cuenta  </a><i class="far fa-address-card"></i></li>
                    <li><a href="/login">Ingresa  </a><i class="fas fa-sign-in-alt"></i></li>
                    <li><a href="#">Mis Compras  </a><i class="fas fa-shopping-basket"></i></li>            
                </ul>
            </nav> 
        </header>
        <main class="register">
            <form class="create-form" action="" method="post">
                <div class="control-formulario">
                    <label for="nombreCompleto"> Nombre y Apellido</label>
                    <input type="text" name="nombreCompleto" placeholder="Nombre Apellido" required>
                </div>
                <div class="control-formulario">
                    <label for="user">Usuario</label>
                    <input type="text" name="user" placeholder="Correo o usuario">
                </div> 
                <div class="control-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password1" id= "password1" placeholder="Passsword">
                </div> 
                <div class="control-formulario">
                    <label for="password"> Repetir Contraseña</label>
                    <input type="password" name="password2" id= "password2"placeholder="Passsword">
                </div> 
                <div class="control-formulario">
                    <label for="birthday"> Fecha de nacimento</label>
                    <input type="date" id="FechaNacimento" name="FechaNacimento"
                    placeholder="dd/mm/yyyy">
                </div>  
                <div class="control-formulario">
                    <label for="domicilio"> Domicilio</label>
                    <input type="text" name="domicilio" placeholder="Calle # Colonia Ciudad C.P.">
                </div>    
                <div class="control-formulario">
                    <label for="TipoUsuario">Tipo de Usuario:</label>
                    <label for="vendedor">Vendedor</label>
                    <input type="radio" value="vendedor" name="tipoUsuario" id="vendedor">
                    <label for="comprador">Comprador</label>
                    <input type="radio" value="comprador" name="tipoUsuario" id="comprador">
                    <!--Mala practica
                        <select name="TipoUsuario">
                        <option value"vendedor">Vendedor</option>
                        <option value"comprador">Comprador</option>
                    </select>    
                    -->
                </div>
                <div class="control-formulario">
                    <label> Categorías de interés:</label>
                    <ul>
                        <li>
                            <label for="electro">
                                <input type="checkbox" name="categorias" id="electro" value="electro">
                                Electro
                            </label>
                        </li>
                        <li>
                            <label for="moda" >
                                <input type="checkbox" name="categorias" id="moda" value="moda">
                                Moda
                            </label>
                        </li>
                    </ul>
                    
                    
                    <label >Hogar
                        <input type="checkbox" name="categorias" id="hogar" value="hogar">
                    </label>
                    <label >Jugueteria
                        <input type="checkbox" name="Categorias" id="jugueteria" value="jugueteria">
                    </label>
                    <label >Vida sana
                        <input type="checkbox" name="Categorias" id="vidaSana" value="vidaSana">
                    </label>
                </div>
                <div class="control-formulario">
                    <label for=""> Foto Usuario:</label>
                    <input type="file" name="fotoUsuario" id="fotoUsuario" accept=".jpg,.png">
                    <!--magicnumber cabecera de archivo-->
                </div>
                <div class="control-formulario">
                    <button class="button-send"  type="submit">Enviar</button>
                    <button class="button-delete"  type="reset">Borrar</button>
                </div>
            </form>
        </main>        
    </body>   
</html>
